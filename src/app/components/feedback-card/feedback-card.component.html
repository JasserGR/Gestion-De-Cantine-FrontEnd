<div class="feedback-card">
  <div class="header">
    <h2 class="title">{{ title }}</h2>
    <i class="fa-solid fa-quote-left"></i> 
  </div>
    <p class="feedback">{{ feedback }}</p>
    <div class="user-info">
      <img [src]="imageUrl" alt="{{ nameUser }}" class="user-image" />
      <span class="user-name">{{ nameUser }}</span>
    </div>
  </div>
