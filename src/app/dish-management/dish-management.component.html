<div class="dish-management">
    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for the dishes..."
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
      />
    </div>
  
    <!-- Dish Grid -->
    <div class="dish-grid">
      <app-dish-card
        *ngFor="let dish of filteredDishes"
        [imageUrl]="dish.imageUrl"
        [type]="dish.type"
        [name]="dish.name"
        (modify)="onModifyDish(dish)"
        (delete)="onDeleteDish(dish)"
      ></app-dish-card>
    </div>
  </div>
